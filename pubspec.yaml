name: gemini_chatbot
description: A Flutter chatbot app using Google Gemini API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  flutter_dotenv: ^5.1.0
  google_generative_ai: ^0.4.6
  googleapis_auth: ^1.6.0
  logging: ^1.2.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - .env.example
    - .env.gemini.example
    - .env.vertex.example